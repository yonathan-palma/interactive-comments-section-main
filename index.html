<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="comments_container row col-8 mx-auto justify-content-center align-items-center"></section>
        <section class="form_section mt-3">
            <form action="" class="form d-flex col-8 mx-auto gap-3 p-3 align-items-start needs-validation" id="comment">
                <img id="current_user" class="img_user" alt="User">
                <textarea name="" id="textComment" cols="30" rows="4" class="form-control" placeholder="Add a comment" required></textarea>
                <button type="submit" id="comment" class="btn send">SEND</button>
            </form>
        </section>
        <button class="toggle_user" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
              </svg>
        </button>

        <div class="offcanvas offcanvas-end" style="width: auto;" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Choose a user:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" style="padding:0;">
                <ul class="offcanvasul">
                    <li class="offcanvasli px-4">
                        <button type="button" class="change_user" data-bs-dismiss="offcanvas" data-current-user="amyrobson"> <img src="./images/avatars/image-amyrobson.png" alt="User"><h2>amyrobson</h2></button>
                    </li>
                    <li class="offcanvasli px-4">
                        <button type="button" class="change_user" data-bs-dismiss="offcanvas" data-current-user="juliusomo"> <img src="./images/avatars/image-juliusomo.png" alt="User"><h2>juliusomo</h2></button>
                    </li>
                    <li class="offcanvasli px-4">
                        <button type="button" class="change_user" data-bs-dismiss="offcanvas" data-current-user="maxblagun"> <img src="./images/avatars/image-maxblagun.png" alt="User"><h2>maxblagun</h2></button> 
                    </li>
                    <li class="offcanvasli px-4">
                        <button type="button" class="change_user" data-bs-dismiss="offcanvas" data-current-user="ramsesmiron"> <img src="./images/avatars/image-ramsesmiron.png" alt="User"><h2>ramsesmiron</h2></button> 
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="deleteLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteLabel">Delete comment</h5>
                </div>
                <div class="modal-body">
                    <p class="text ">
                        Are you sure you want to delete this comment? This will remove the comment and canâ€™t be undone.
                    </p>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="" id="type">
                    <input type="hidden" name="" id="indice">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO, CANCEL</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="comfirDelete">YES, DELETE</button>
                </div>
            </div>
            </div>
        </div>

    </main>
    <script type="module" src="js/index.js"></script> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
